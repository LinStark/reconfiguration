version: 2
services:
  TopoANode1:
    image: 10.77.70.142:5000/tenderminttopo:v0.4
    container_name: TopoANode1
    hostname: TopoANode1
    tty: true
    volumes: ['/home/centos/NFS500/networktopo/TopoANode1/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=57fa1b9cd79ee5a55696d27fa5f65248b9fbe7d4@TTANode3:26656,c7ccb915562bd1a309671e92cbc5d6530ae17b98@TTANode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore ']
    networks:
      tendermintnet1:
